<!doctype html>
<html>
  <head>
    <title>dotHIV - the digital red ribbon</title>
    <link href="panel.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a id="logo" href="http://www.dothiv.org/" title="dotHIV - the Digital Red Ribbon" target="_blank"></a>
    </header>

    <section>
      <p id="status">
        Wir leiten dich automatisch auf <span class="dot-hiv">.hiv</span>&#8209;Domains
        weiter, wenn du Seiten besuchst, die Teil des
        <span class="dot-hiv">dotHIV</span>&#8209;Netzwerks sind.
      </p>
    </section>

    <section id="redirects">
      <p>
        <input id="redirects-chk" type="checkbox" checked />
        <label for="redirects-chk">Weiterleitungen aktivieren</label>
      </p>

      <p>
        <a id="redirects-link" href="http://www.dothiv.org/redirects" target="_blank">Liste aller Weiterleitungen</a>
      </p>
    </section>

    <section>
      <p>Erz&auml;hl' von uns!</p>

      <ul id="share-items">
        <li class="share-item share-item-fb">
          <a class="share-link" target="_blank" href="http://www.facebook.com/sharer.php?u=http://www.dothiv.org/browser-extensions" title="Auf Facebook teilen"></a>
        </li>
        <li class="share-item share-item-gplus">
          <a class="share-link" target="_blank" href="https://plus.google.com/share?url=http://www.dothiv.org/browser-extensions" title="Auf Google+ teilen"></a>
        </li>
        <li class="share-item share-item-twitter">
          <a class="share-link" target="_blank" href="https://twitter.com/intent/tweet?url=http://www.dothiv.org/browser-extensions" title="Auf Twitter teilen"></a>
        </li>
        <li class="share-item share-item-linkedin">
          <a class="share-link" target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url=http://www.dothiv.org/browser-extensions&title=dotHIV - the Digital Red Ribbon&summary=&source=" title="Auf LinkedIn teilen"></a>
        </li>
        <li class="share-item share-item-email">
          <a class="share-link" target="_blank" href="mailto:?subject=dotHIV - the Digital Red Ribbon&body=http://www.dothiv.org/browser-extensions" title="Per Email teilen"></a>
        </li>
      </ul>
    </section>

    <footer>
      <a id="footer-link" href="http://www.dothiv.org/" target="_blank">dotHIV - the Digital Red Ribbon</a>
    </footer>
  </body>
</html>
